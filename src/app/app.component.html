<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>

      <ion-toolbar color="primary">
        <ion-title class="animate__animated animate__bounceInLeft animate__faster">Menu</ion-title>
      </ion-toolbar>

    </ion-header>

    <ion-content>

      <ion-list class="animate__animated animate__pulse animate__faster">
        <ion-menu-toggle>
          
          <ion-item *ngFor="let c of componentes" [routerLink]="c.redirecTo" detail>
            <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
          {{c.name}}
          </ion-item>

        </ion-menu-toggle>
      </ion-list>

    </ion-content>

  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>

  <!--TABS-->
  <app-tabs *ngIf="bool"></app-tabs>

</ion-app>
