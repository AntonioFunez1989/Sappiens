<ion-header>
  <ion-toolbar color="primary">
    
    <ion-buttons slot="end">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

    <ion-title class="animate__animated animate__bounceInLeft animate__faster ion-text-center">Mis datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding animate__animated animate__bounceInLeft animate__faster ion-padding">

  <ion-row class="row">
    <ion-col size="12">
      <div>
        <img [src]="photo" class='imgRedonda'>
        <br><br><ion-label class="float-right" color="primary">
          <h1><b>{{name}}</b></h1></ion-label>
      </div>
    </ion-col>
  </ion-row>

  <form>
      <ion-row>
        <ion-col>
          
            <ion-list>

              <ion-item>
                <ion-label color="primary">
                  <h3>Nombre</h3> </ion-label>
                <ion-input name="nombre"
                           type="text"
                           [(ngModel)]="name"
                           required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label color="primary">
                  <h3>Email:</h3> </ion-label>
                <ion-input name="email"
                           type="email"
                           [(ngModel)]="mail"
                           required></ion-input>
              </ion-item>

            </ion-list>
        </ion-col>
      </ion-row>
      
    
  </form>

  <ion-row class="top-20">
    <ion-col size="12" text-center>
      <ion-label color="primary">
        <h1><b>Teacher</b></h1>
      </ion-label>
    </ion-col>
  </ion-row>

  <form>
    <ion-row>
      <ion-col>
        
          <ion-list>

            <ion-item>
             <ion-label color="primary"><h3>Imparte: </h3> </ion-label>  
                <ion-input  name="nombre" 
                            type="text"
                            [(ngModel)]="subjects">
                          </ion-input>
            
              </ion-item>
            
            <ion-item>
              <ion-label color="primary"><h3>Precio/Hora: </h3> </ion-label>  
              <ion-input name="email"
                         type="email"
                         [(ngModel)]="price1"
                         required></ion-input>
            </ion-item>

            <ion-item>
               <ion-segment [value]="presential" (ionChange)="segmentChanged($event)">
                
                <ion-segment-button value="true">
                  <ion-label>Videollamada</ion-label>
                  <ion-icon name="desktop-outline"></ion-icon>
                </ion-segment-button>
                
                <ion-segment-button value="ambos">
                  <ion-label>Ambos</ion-label>
                  <ion-icon name="repeat-outline"></ion-icon>
                </ion-segment-button>

                <ion-segment-button value="false">
                  <ion-label>Presencial</ion-label>
                  <ion-icon name="home"></ion-icon>
                </ion-segment-button>

              </ion-segment>
            </ion-item>

            <div *ngIf="boolPresential">
              <form class="form">
                <input class="redondeadonorelieve ion-padding" [placeholder]="location" type="required"
                ngx-google-places-autocomplete [options]='options' #placesRef2="ngx-places" (onAddressChange)="handleAddressChange($event)"/>
              </form>
            </div>
          </ion-list>

      </ion-col>
    </ion-row>

      <ion-row>
        <ion-col width-50 style="text-align: center">
          <ion-button color="primary" (click)="update()">Actualizar</ion-button>
        </ion-col>
      </ion-row>


</form>

</ion-content>
